{% extends "layout.html" %}
{% block main %}
            <form action="/result" method="post" id="appForm">
                <h1>Credit Approval Application</h1>
                <div class="container">
                    <div class="item">
                        <section>
                            <h2>Basic Information</h2>
                            <div class="dropdown">
                                <label for="select-gender">Gender</label>
                                <select id="select-gender" name="GENDER">
                                    <option value=1>Male</option>
                                    <option value=0>Female</option>
                                </select>
                                <br>
                                <!--- Option to switch to DOB
                                <label for="select-DOB">Date of Birth</label>
                                <input id="select-DOB" type="date" placeholder="MM/DD/YYYY" name="DOB">
                                --->
                                <label for="select-age">Age</label>
                                <select id="select-age" name="AGE">
                                    <option value="lowest"><30</option>
                                    <option value="low">30-40</option>
                                    <option value="medium">40-50</option>
                                    <option value="high">50-60</option>
                                    <option value="highest">>60</option>
                                </select>
                                <br>
                                <label for="select-education">Education</label>
                                <select id="select-education" name="EDUCATION">
                                    <option value="Secondary / secondary special">Secondary / secondary special</option>
                                    <option value="Higher education">Higher education</option>
                                    <option value="Incomplete higher">Incomplete higher</option>
                                    <option value="Lower secondary">Lower secondary</option>
                                </select>
                                <br>
                                <label for="select-marital">Marital Status</label>
                                <select id="select-marital" name="MARITAL_STATUS">
                                    <option value="Married">Married</option>
                                    <option value="Single / not married">Single / not married</option>
                                    <option value="Civil marriage">Civil marriage</option>
                                    <option value="Separated">Separated</option>
                                    <option value="Widow">Widow</option>
                                </select>
                                <br>
                                <label for="select-children">Number of Children</label>
                                <select id="select-children" name="CHILDREN_COUNT">
                                    <option value=0.0>0</option>
                                    <option value=1.0>1</option>
                                    <option value=2.0>2 or more</option>
                                </select>
                                <br>
                                <label for="family-size">Family Size</label>
                                <select id="family-size" name="FAMILY_SIZE">
                                    <option value=1.0>1</option>
                                    <option value=2.0>2</option>
                                    <option value=3.0>3 or more</option>
                                </select>
                            </div>
                        </section>
                    </div>
                    <div class="item">
                        <section>
                            <h2>Financial Status</h2>
                            <div class="dropdown">
                                <!---
                                <label for="select-employment-status">Employment Status</label>
                                <select id="select-employment-status" name="EMPLOYMENT_STATUS">
                                    <option value="Employed">Employed</option>
                                    <option value="Unemployed">Unemployed</option>
                                </select>
                                <br>
                                --->
                                <!--- Option to switch to Employment Date                       
                                <label for="select-employment-date">Employment Date</label>
                                <input id="select-employment-date" type="date" placeholder="MM/DD/YYYY" name="EMPLOYMENT_DATE">
                                <br>
                                --->
                                <label for="select-years-employed">Years Employed</label>
                                <select id="select-years-employed" name="YEARS_EMPLOYED">
                                    <option value="lowest"><10</option>
                                    <option value="low">10-17</option>
                                    <option value="medium">18-25</option>
                                    <option value="high">26-35</option>
                                    <option value="highest">>35</option>
                                </select>
                                <br>
                                <label for="annual-income">Annual Income</label>
                                <select id="annual-income" name="ANNUAL_INCOME">
                                    <option value="low"><$50,000</option>
                                    <option value="medium">$50,000-$150,000</option>
                                    <option value="high">>$150,000h</option>
                                </select>
                                <br>
                                <label for="select-income-category">Income Category</label>
                                <select id="select-income-category" name="INCOME_CATEGORY">
                                    <option value="Working">Working</option>
                                    <option value="Commercial associate">Commercial associate</option>
                                    <option value="State servant">State servant</option>
                                </select>
                                <br>
                                <label for="select-occupation">Occupation</label>
                                <select id="select-occupation" name="OCCUPATION">
                                    <option value="Labor">Labor</option>
                                    <option value="Office">Office</option>
                                    <option value="High Tech">High Tech</option>
                                </select>
                                <br>
                                <label for="select-residency">Residency</label>
                                <select id="select-residency" name="RESIDENCY">
                                    <option value="Rented">Rented</option>
                                    <option value="House/Apartment">House/Apartment</option>
                                    <option value="With parents">With parents</option>
                                </select>
                            </div>
                        </section>
                    </div>
                    <div class="item">
                        <section>
                            <h2>Ownership</h2>
                            <div class="checkbox">
                                <label for="email">Email</label>
                                <input type="checkbox" id="email" name="EMAIL">    
                                <br>
                                <label for="phone">Phone</label>
                                <input type="checkbox" id="mobile-phone" name="PHONE">    
                                <br>   
                                <label for="work phone">Work phone</label>
                                <input type="checkbox" id="work-phone" name="WORK_PHONE">    
                                <br>
                                <label for="car">Car</label>
                                <input type="checkbox" id="car" name="CAR">    
                                <br>
                                <label for="home">Home</label>
                                <input type="checkbox" id="home" name="HOME">    
                                <br>
                            </div>
                        </section>
                    </div>
                    <div class="break"></div>
                    <div class="settings">
                        <section>
                            <h2>Settings</h2>
                            <label for="minimum">Minimum score</label>
                            <input type="range" id="minimum" name="MINIMUM" value="400" min="300" max="500" oninput="this.nextElementSibling.value = this.value">
                            <output>400</output>
                            <label for="maximum">Maximum score</label>
                            <input type="range" id="maximum" name="MAXIMUM" value="700" min="500" max="900" oninput="this.nextElementSibling.value = this.value">
                            <output>700</output>
                            <label for="approval">Approval score</label>
                            <input type="range" id="approval" name="APPROVAL" value="600" min="300" max="900" oninput="this.nextElementSibling.value = this.value">
                            <output>600</output>
                            <input type="reset" id="reset" value="Reset Input"/>
                        </section>
                    </div>
                </div>
            </form>
            <input type="submit" form="appForm" value="Show Result" id="formButton">
            <section class="result">
                <div id="intro"></div>
                <div class="loader"></div>
                <div id="score"></div>
                <div id="message"></div>
            </section> 
            <script src="/static/simulation.js"></script>
{% endblock %}
